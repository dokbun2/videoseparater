services:
  - type: web
    name: videoseparater-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.14
    plan: starter # Free tier - WARNING: May not work due to memory limits!
